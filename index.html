<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="over">
  <header>
    <div class="all">
    <a href="#" class="logo"><img src="img/logo.svg" alt=""></a>
    <div class="btn-right"><a href="#" class="btn-play">Play</a></div>
  </div>
  </header>
  <main>
    <div class="center-content">
      <div class="center-content__top">
        <div class="title-get">Get $600</div>
        <div class="subtitle">For your poker start!</div>
        <div class="content-icons">
          <div class="b-ic">
            <div class="img"><img src="img/ic1.svg" alt=""></div>
            <div class="titl">Go to register</div>
          </div><!--end b-ic -->
          <div class="b-ic">
            <div class="img"><img src="img/ic2.svg" alt=""></div>
            <div class="titl">Make a deposit</div>
          </div><!--end b-ic -->
          <div class="b-ic">
            <div class="img"><img src="img/ic3.svg" alt=""></div>
            <div class="titl">Get a Prize</div>
          </div><!--end b-ic -->
        </div><!--end content-icons -->
      </div><!--end center-content__top -->
      <div class="center-content__bottom">
        <div class="b-btn-start"><a href="#" class="btn-start"><span>Get a bonus</span></a></div>
        <div class="b-rules"><a href="#">Rules and Conditions</a></div>
        
      </div><!-- /.center-content__bottom -->
      
      
    </div>
    <div class="tablet">    
      <div class="tablet-bg"></div>
    </div>
    <div class="card-l"></div>
    <div class="card-r"></div>
  </main>
  <footer>
    <div class="all">
      <div class="b-login">
        <div class="login-title">You already have an account?</div>
        <div class="start-login"><a href="#">Login to Account</a></div>
      </div>
      <div class="parts">
        <span class="item-part"><img src="img/part1.svg" alt=""></span>
        <span class="item-part"><img src="img/part2.svg" alt=""></span>
        <span class="item-part"><img src="img/part3.svg" alt=""></span>
      </div>
      <div class="socs">
        <a href="#" class="soc"><img src="img/ss1.svg" alt=""></a>
        <a href="#" class="soc"><img src="img/ss2.svg" alt=""></a>
        <a href="#" class="soc"><img src="img/ss3.svg" alt=""></a>
        <a href="#" class="soc"><img src="img/ss4.svg" alt=""></a>
      </div>
    </div>
  </footer>
</div>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
